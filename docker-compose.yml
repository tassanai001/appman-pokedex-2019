version: "3.7"

services:
  appman-pokedex-2019-app:
    build: 
      context: ./appman-pokedex-2019
    volumes:
      - ./appman-pokedex-2019:/project
      - /project/node_modules/
    environment:
      - BACKEND_BASEURL=http://appman-pokedex-2019-backend:3000
    ports:
      - "8000:8000"
    networks:
      - appman-pokedex-network
    depends_on:
      - appman-pokedex-2019-db
    deploy:
      replicas: 1

  appman-pokedex-2019-backend:
    build: 
      context: ./backend
    volumes:
      - ./backend:/project
      - /project/node_modules/
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=BCvKr*jAFVae3u6-
    ports:
      - "3000:3000"
    networks:
      - appman-pokedex-network
    depends_on:
      - appman-pokedex-2019-db
    deploy:
      replicas: 1

  appman-pokedex-2019-db:
    image: mongo:3.4-xenial
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: BCvKr*jAFVae3u6-
    ports:
      - "27017:27017"        
    volumes:
      - appman-pokedex-2019-db-data:/data/db
    networks:
      - appman-pokedex-network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: BCvKr*jAFVae3u6-

volumes:
  appman-pokedex-2019-db-data:

networks:
  appman-pokedex-network: